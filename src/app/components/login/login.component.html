<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <!-- Username -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        class="form-control"
        formControlName="username"
        placeholder="Enter your username"
      />
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        <small class="error">Username is required</small>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small class="error" *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </small>
        <small class="error" *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </small>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="isLoading || loginForm.invalid">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
